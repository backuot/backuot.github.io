<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <meta keywords="">
        <meta description="">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="/css/form.css">
        <link rel="stylesheet" href="/css/fonts.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="header-line1"></div>
                <div class="header-line2">
                    <div class="header-line2-text1">indipixel</div>
                    <div class="header-line2-text2">CONTACT US</div>
                </div>  
                <div class="header-content">
                    <h1 class="header-content-title">We design and build<br>beautiful web &amp; mobile apps</h1>
                    <p class="header-content-text">
                        You can design and create, and build the most wonderful place in the world. 
                        But it takes people to make the dream a reality. - Walt Disney
                    </p>
                    <div class="header-content-button-container">
                        <input class="header-content-button-submit" type="submit" value="KNOW MORE">
                    </div>
                </div>
                <div class="header-content-images">
                    <img class="header-content-image-phone" src="img/Phone%20Frame.png" alt="Phone">
                    <img class="header-content-image-disney" src="img/Change%20your%20Screen.png" alt="Disney">
                    <div class="header-content-image-greenlines">
                        <img class="header-content-image-greenline1" src="img/Green%20Diagonal%20Line1.png" alt="GreenLine1">
                        <img class="header-content-image-greenline2" src="img/Green%20Diagonal%20Line.png" alt="GreenLine2"> 
                    </div>
                </div>  
            </div>
            <div class="content">
                <form class="content-form">
                    <h2 class="content-form-title">Lets Talk</h2>
                    <div class="content-form-conteiner">
                        <div class="content-form-conteiner-row">
                            <input class="content-form-name" type="text" value="First Name">
                            <input class="content-form-lastname" type="text" value="Last Name">
                        </div>
                        <div class="content-form-conteiner-row">
                            <input class="content-form-email" type="text" value="Email Address">
                            <div class="content-form-option">
                                <div class="content-form-option-appdesign">App Design</div>
                                <img class="content-form-option-icon" src="img/Drop%20down%20arrow.png" alt="Drop">
                            </div>
                        </div>
                    </div>
                    <textarea class="content-form-textarea">Type your query here</textarea>
                    <div class="content-form-button-conteiner"><input class="content-form-button-submit" type="submit" value="SEND"></div>
                </form>
            </div>
            <div class="footer">
                <div class="footer-text">&copy; 2015 indipixel design</div>
                <div class="footer-mail">
                    <img class="footer-mail-img" src="/img/Mail%20icon.png" alt="Mail">
                    <div class="footer-mail-text"><a href="mailto:Â contact@yourmail.com">contact@yourmail.com</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
